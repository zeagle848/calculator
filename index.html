<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator-wrapper">
            <div id="calculator">
                <div id="display">0</div>

                <button class="special-button" id="clear">AC</button>
                <button class="special-button" id="toggle-sign">+/-</button>
                <button class="special-button" id="percentage">%</button>
                <button class="operator-button" id="divide" value="divide">/</button>

                <button class="numeral-button" id="seven" value="7">7</button>
                <button class="numeral-button" id="eight" value="8">8</button>
                <button class="numeral-button" id="nine" value="9">9</button>
                <button class="operator-button" id="multiply" value="multiply">*</button>

                <button class="numeral-button" id="four" value="4">4</button>
                <button class="numeral-button" id="five" value="5">5</button>
                <button class="numeral-button" id="six" value="6">6</button>
                <button class="operator-button" id="minus" value="minus">-</button>

                <button class="numeral-button" id="one" value="1">1</button>
                <button class="numeral-button" id="two" value="2">2</button>
                <button class="numeral-button" id="three" value="3">3</button>
                <button class="operator-button" id="add" value="add">+</button>

                <button class="numeral-button" id="zero" value="0">0</button>
                <button class="numeral-button" id="point" value=".">.</button>
                <button class="equals-button" id="equals" value="equals">=</button>
            </div>
        </div>

        <footer id="footer">
            <span id="footer-content"
                >Created by William Carpenter-Frank | 2021 |
                <a href="https://github.com/zeagle848/calculator" target="_blank">GitHub</a></span
            >
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
